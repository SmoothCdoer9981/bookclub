{% extends "admin_base.html" %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<style>
.user-card {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem;
    background-color: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 0.75rem;
    margin-bottom: 1.5rem;
}
.user-actions {
    display: flex;
    gap: 0.75rem;
}
</style>

<div class="page-header">
    <h2>Manage Users</h2>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary">Add New User</a>
</div>

<div class="users-list">
    {% for user in users %}
        <div class="user-card">
            <div class="user-info">
                <h3>{{ user.username }}</h3>
                <p>{{ 'Admin' if user.is_admin else 'User' }}</p>
            </div>
            <div class="user-actions">
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-secondary">Edit</a>
                <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
