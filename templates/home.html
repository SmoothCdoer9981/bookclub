{% extends "base.html" %}
{% block title %}Book Club â€” Bookshelf{% endblock %}

{% block content %}
<div class="page-header" style="text-align: center; margin-bottom: 4rem; margin-top: 2rem;">
    <h1 style="font-size: 3rem; margin-bottom: 1.5rem;">Our Bookshelf</h1>
</div>

<div class="book-container">
    {% for book in books %}
        <a href="{{ url_for('book_page', book_id=book.id) }}" class="book-card">
            <img src="{{ book.image_url }}" alt="{{ book.title }}" loading="lazy">
            <div class="book-card-content">
                <h3>{{ book.title }}</h3>
                <p>{{ book.description }}</p>
                <div style="margin-top: auto;">
                    <span class="btn btn-secondary" style="width: 100%">Read Now</span>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
