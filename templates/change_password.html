{% extends "admin_base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<style>
.form-card {
    background-color: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 0.75rem;
    padding: 2rem;
    max-width: 600px;
    margin: auto;
}
.form-group {
    margin-bottom: 1.5rem;
}
.form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border-radius: 0.5rem;
    border: 1px solid var(--border);
    background-color: var(--bg);
    color: var(--text);
    font-size: 1rem;
    font-family: var(--font-sans);
}
.form-input:focus {
    outline: 2px solid var(--primary);
    border-color: transparent;
}
.help-text {
    font-size: 0.85rem;
    color: var(--text-secondary);
    margin-top: 0.25rem;
    display: block;
}
</style>

<div class="page-header">
    <h2>Change Password</h2>
</div>

<div class="form-card">
    <form method="POST">
        <div class="form-group">
            <label for="current_password" style="font-weight: 600;">Current Password</label>
            <input type="password" id="current_password" name="current_password" class="form-input">
            <small class="help-text">
                If you just logged in via an <strong>Invite Link</strong>, leave this blank.
            </small>
        </div>
        
        <div class="form-group">
            <label for="new_password" style="font-weight: 600;">New Password</label>
            <input type="password" id="new_password" name="new_password" class="form-input" required>
        </div>
        
        <div style="text-align: right;">
            <button type="submit" class="btn btn-primary">Set New Password</button>
        </div>
    </form>
</div>
{% endblock %}
