{% extends "admin_base.html" %}
{% block title %}{{ 'Edit' if book else 'Add' }} Book{% endblock %}

{% block content %}
<style>
    .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2.5rem;
        animation: fadeIn 0.8s ease-in-out;
    }
    @media (min-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr 300px;
        }
    }
    .form-card {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 2rem;
    }
    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border);
        background-color: var(--bg);
        color: var(--text);
        font-size: 1rem;
        font-family: 'Inter', sans-serif;
    }
    textarea.form-input {
        min-height: 150px;
        resize: vertical;
    }
    .image-preview-box {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        padding: 2rem;
        text-align: center;
        height: fit-content;
    }
    .image-preview-box img {
        max-width: 100%;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
    }
    #cover_image {
        display: none;
    }
    .file-label {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        background-color: var(--bg);
        border: 1px solid var(--border);
        color: var(--text);
    }
    .file-label:hover {
        background-color: var(--bg-secondary);
    }
</style>

<div class="page-header">
    <h2>{{ 'Edit Book' if book else 'Add New Book' }}</h2>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
</div>

<form method="POST" enctype="multipart/form-data" class="form-grid">
    <div class="form-card">
        <div class="form-group">
            <label for="title">Book Title</label>
            <input type="text" id="title" name="title" class="form-input" value="{{ book.title if book else '' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" class="form-input" required>{{ book.description if book else '' }}</textarea>
        </div>
        <div style="text-align: right;">
            <button type="submit" class="btn btn-primary">{{ 'Save Changes' if book else 'Add Book' }}</button>
        </div>
    </div>

    <div class="image-preview-box">
        <label for="cover_image">Cover Image</label>
        <img id="imagePreview" src="{{ book.image_url if book and book.image_url else 'https://placehold.co/400x600/1F2937/9CA3AF?text=Cover' }}" alt="Cover image preview">
        <label for="cover_image" class="file-label">Choose Image</label>
        <input type="file" id="cover_image" name="cover_image" accept="image/*" onchange="previewImage(event)">
    </div>
</form>

<script>
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const output = document.getElementById('imagePreview');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
{% endblock %}
